<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<h1> img 태그 : 이미지 삽입</h1>
	<!-- 
		img 태그 속성
			1. alt : 이미지 설명(이름) : [ 생략가능 ]
			2. src : 이미지 파일 경로
				상대경로 : 현재 위치 기준 파일 경로
				   / : 경로 구분 [ 현재 파일 기준 ]
				   
				  ../			 : 상위 경로 기ㅈㄴ 이동 앞으로 1번 이동
				  ../../ 		 : 상위 경로 기준 앞으로 2번 이동 
				  ../../../ 	 : 상위 경로 기준 앞으로 3번 이동
				  ../폴더명/파일명/  : 상위 폴더내 다른 폴더의 파일명 접근 
				절대경로 : 모든 경로 기준 파일 경로 -> c:\~
			3. width : 사진 가로 사이즈
				px : 고정 크기
				%  : 반응형 크기 [ 백분율 ]
	 -->
	 
	 	<!--  상대 경로 -->
	<img alt="커여운 여우어요" src="백여우.jpg" width="500"><br>
			<!-- 현재 파일과 동일한 폴더에 있으면 파일명 작성 -->
	
	<img alt="커여운 여우어요2" src="../백여우2.jpg" width="50%"><br>
			<!--  현재 파일 폴더의 상위에 존재하면 [../] 상위로 이동후 파일명 작성 -->
	
	<img alt="커여운 여우어요2" src="../img/백여우3.jpg"><br>
	<!--  다른 폴더의 존재하면[ ../폴더명/파일명] 상위로 이동후에 해당 폴더로 이동해서 파일명 작성 -->
	
		<!--  절대 경로 -->
	<img alt="커여운 여우어요" src="C:\Users\504\eclipse-workspace\front\src\main\webapp\1.HTML\백여우.jpg" width="500"><br>	
	<!--  안나옴 : 현재 웹에서 보고 있는 프로젝트 ?  -->
	<img alt="커여운 여우어요" src="http://localhost:8080/front/1.HTML/백여우.jpg">
	
</body>
</html>
