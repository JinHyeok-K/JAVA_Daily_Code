<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<!--  
		ul : unorder list 순서가 없는 목록 태그
		ol : ordered list 순서에 번호가 있는 목록 태그
		li : list item 목록에 값 추가
	 -->
	 ul sample
	<ul> <!-- 순서가 없는 목록 [ 글머리가 특수 문자 ]  -->
		<li> 후 새 리그 발표 22일... 시작은 30일 남았넹</li>
		<li> poe 안망하는 이유 </li>
		<li> 3.17 SSF 가이드 1부 [19] </li>
		
	</ul>
	
	
	 ol sample
	<ol><!-- 순서가 있는 목록 [ 글머리가 번호 ]  -->
		<li> 후 새 리그 발표 22일... 시작은 30일 남았넹</li>
		<li> poe 안망하는 이유 </li>
		<li> 3.17 SSF 가이드 1부 [19] </li>		
	
	</ol>
	
	

</body>
</html>
