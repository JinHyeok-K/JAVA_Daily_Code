<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<h1> 오디오 태그 </h1>
		<!-- 
		
			audio 태그 속성
				1. controls : 오디오 실행 버튼
				2. autoplay : 오디오 자동 실행 [ 크롬, 엣지에서는 불가능 ]
				
			video 태그 속성
				1. controls : 비디오 실행 버튼
				2. width : 가로 사이즈
				3. autoplay : 오디오 자동 실행 [ 크롬, 엣지에서는 불가능, 단 반복실행은 가능 ]
				
			iframe 태그 속성
				1. 	
				 
		 -->
	<audio controls="controls" autoplay="autoplay">
			<source  src="음악1.mp3"></audio>
	
	<h1> 비디오 태그 </h1>
	<video controls="controls" width=% autoplay="autoplay">
		<source src="동영상1.mp4">
	</video>
	
	<h3> 외부 멀티미디어 태그 </h3>
	
	<iframe width="560" height="315" src="https://www.youtube.com/embed/KJcRhfTGBy8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	<br>
	<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12693.543726134027!2d126.853656!3d37.309685!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xcc760a7a473e93bf!2z7ZWc64yA7JWe7Jet!5e0!3m2!1sko!2skr!4v1649819930235!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
