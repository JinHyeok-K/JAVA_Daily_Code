<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

	<style type="text/css">
			/*선택자 여러 선택 시 */
			/* 선택자명 1 선택자명 2 선택자명2, 선택자명3{ } */
			
			body{background-image: url("패턴배경.jpg");
				/* 배경 이미지 : 자동채우기 */
				color : white;
			}
			div, span{
				border : solid 3px red;
				width: 1000px; /* 가로 사이즈 = > 생략시(기본값) 100% */
				height: 500px; /* 세로 사이즈 */
				/* span 태그에는 가로 세로 사이즈 적용 X */
			}	
			#t1{ 
				background-color: orange;
			}
			#t2{ 
				background-color: green;
			}	
			#t3{
				background-color: skyblue;
			}			
			
			table, th, td{
				border: solid 2px blue;
			}		
	
			table{
				border-collapse: collapse; /* 테두리 병합 */
				margin : 50px;
				/* div 태그 안에 속해 있는 테이블 */
				/* div 와 table 사이 여백 */
			}
			th{
				padding : 10px;
				background-color: #eeeeee;
			}
			
			td{
				padding: 10px;
				text-align: center; 
				color : white;
			}
			
			.col1{
				width : 100px; 
			}
			col2, .col3{
				width : 250px; 
			}
			
	</style>

</head>
<body>

	<h3> 배경 이미지</h3>
	
		<div id="t1"> <!-- 한줄 차지 박스 모델 -->
			안녕하세요
		</div>
	<h3> 테이블 </h3>
		<div id="t2">
			안녕하세요2
			<table>
					<tr>
						<th class="col1"> 종류 </th>
						<th class="col2"> 대인 </th>
						<th class= "col3"> 소인 </th>
						<th class="col4"> 비고 </th>
					
					</tr>
					<tr>
						<td> 주간권</td>
						<td> 20,000</td>
						<td> 10,000</td>
						<td rowspan="3"> 공원 입장 및 놀이공원 이용<br>
							(일부 놀이공원 별도 요금)</td>
					</tr>
					
					<tr>
						<td> 야간권</td>
						<td> 30,000</td>
						<td> 50,000</td>
						
					</tr>
					
					<tr>
						<td> 2일권</td>
						<td> 40,000</td>
						<td> 30,000</td>
						
					</tr>
					
			</table>
		</div>
		<span>
			안녕하세요3
		</span>
</body>
</html>
